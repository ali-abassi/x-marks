<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X Marks</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e7e9ea;
    }

    .header {
      padding: 24px 20px 16px;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
    }

    .header img {
      width: 56px;
      height: 56px;
      margin-bottom: 8px;
      filter: drop-shadow(0 4px 12px rgba(255,255,255,0.1));
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 50%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content {
      padding: 16px 20px 24px;
    }

    .option-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
    }

    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .option-info h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .option-info p {
      font-size: 12px;
      color: #71767b;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 28px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-track {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #333;
      border-radius: 28px;
      transition: all 0.3s ease;
    }

    .toggle-track::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .toggle input:checked + .toggle-track {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .toggle input:checked + .toggle-track::before {
      transform: translateX(22px);
    }

    .status {
      text-align: center;
      padding: 12px 0 0;
      font-size: 13px;
      color: #00ba7c;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon128.png" alt="X Marks">
    <h1>X Marks</h1>
  </div>

  <div class="content">
    <div class="option-card">
      <div class="option-row">
        <div class="option-info">
          <h3>Clean View</h3>
          <p>Hide sidebar, ads, Grok</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="cleanView">
          <span class="toggle-track"></span>
        </label>
      </div>
    </div>

    <div class="option-card" style="margin-top: 12px;">
      <div class="option-row">
        <div class="option-info">
          <h3>Hide Videos</h3>
          <p>Remove posts with videos</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideVideos">
          <span class="toggle-track"></span>
        </label>
      </div>
    </div>
    <div class="status" id="status">Saved!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
